    <style>
        body {
            margin: 0;

<body>
    <header>
        <h1>Big O Notation Calculator</h1>
    </header>

    <div class="container">
        <h2>Enter Your Code</h2>
        <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
        <button onclick="analyzeCode()">Analyze Code</button> <!-- Updated button text and event -->
        <div id="result">Result will appear here...</div>
    </div>

        </div>
    </footer>

    <script>
        function analyzeCode() { // Updated function name
            const code = document.getElementById('codeInput').value.trim();
            const resultDiv = document.getElementById('result');

            if (!code) {
                resultDiv.textContent = "Please enter some code to analyze.";
                return;
            }

            const codeLower = code.toLowerCase();
            let complexity = "O(1)"; // Default: constant time

            // Check for recursive or function-based patterns first
            if (codeLower.includes("function")) {
                // Check for exponential time (e.g., multiple recursive calls)
                const funcNameMatch = codeLower.match(/function\s+(\w+)/);
                if (funcNameMatch) {
                    const funcName = funcNameMatch[1];
                    const recursiveCalls = codeLower.match(new RegExp(`${funcName}\\(`, 'g'));
                    if (recursiveCalls && recursiveCalls.length >= 2) {
                        complexity = "O(2^n)"; // Multiple recursive calls (e.g., fibonacci)
                    }
                }

                // Check for O(n log n) behavior (e.g., merge sort)
                if ((codeLower.includes("merge") || codeLower.includes("sort")) && 
                    (codeLower.includes("mid") || codeLower.includes("/ 2") || codeLower.includes(">> 1"))) {
                    complexity = "O(n log n)"; // Divide-and-conquer sorting
                }
                // Check for standalone merge function
                else if (codeLower.includes("merge") && 
                         codeLower.includes("left") && 
                         codeLower.includes("right") && 
                         !codeLower.includes("mid") && 
                         !codeLower.includes("/ 2")) {
                    complexity = "O(n + m)"; // Merge operation alone
                    resultDiv.textContent = `Estimated Time Complexity: ${complexity} (where n and m are the lengths of the two input arrays)`;
                    return;
                }
            }

            // Check for loops
            if (codeLower.includes("for") || codeLower.includes("while")) {
                const loopCount = (codeLower.match(/(for|while)/g) || []).length;

                // Check for quadratic time (nested loops)
                if (loopCount > 1) {
                    complexity = "O(n^2)"; // Quadratic time for two nested loops
                } else {
                    complexity = "O(n)"; // Linear time for a single loop
                }

                // Check for logarithmic behavior (e.g., binary search)
                if (codeLower.includes("mid") && 
                    (codeLower.includes("left") || codeLower.includes("right")) && 
                    (codeLower.includes("/ 2") || codeLower.includes(">> 1")) && 
                    !codeLower.includes("merge")) {
                    complexity = "O(log n)"; // Halving the search space
                }

                // Check for merge-like function with two arrays
                if (codeLower.includes("left") && codeLower.includes("right") && 
                    !codeLower.includes("mid") && 
                    (codeLower.includes("while") || codeLower.includes("for")) && 
                    !codeLower.includes("sort")) {
                    complexity = "O(n + m)"; // Merge operation
                    resultDiv.textContent = `Estimated Time Complexity: ${complexity} (where n and m are the lengths of the two input arrays)`;
                    return;
                }
            }

            // Check for common algorithms
            if (codeLower.includes("sort") && !codeLower.includes("merge")) {
                complexity = "O(n log n)"; // General sorting
            } else if (codeLower.includes("binary search")) {
                complexity = "O(log n)"; // Explicit binary search
            }

            resultDiv.textContent = `Estimated Time Complexity: ${complexity}`;
        }

        // Example functions for testing
        const linearCode = `function linearSearch(arr, target) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === target) return i;
            }
            return -1;
        }`;

        const quadraticCode = `function bubbleSort(arr) {
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }`;

        const logCode = `function binarySearch(arr, target) {
            let left = 0;
            let right = arr.length - 1;
            while (left <= right) {
                let mid = Math.floor((left + right) / 2);
                if (arr[mid] === target) {
                    return mid;
                } else if (arr[mid] < target) {
                    left = mid + 1;
                } else {
                    right = mid - 1;
                }
            }
            return -1;
        }`;

        const nLogNCode = `function mergeSort(arr) {
            if (arr.length <= 1) return arr;
            let mid = Math.floor(arr.length / 2);
            let left = arr.slice(0, mid);
            let right = arr.slice(mid);
            return merge(mergeSort(left), mergeSort(right));
        }

        function merge(left, right) {
            let result = [], i = 0, j = 0;
            while (i < left.length && j < right.length) {
                if (left[i] < right[j]) result.push(left[i++]);
                else result.push(right[j++]);
            }
            return result.concat(left.slice(i)).concat(right.slice(j));
        }`;

        const exponentialCode = `function fibonacci(n) {
            if (n <= 1) return n;
            return fibonacci(n - 1) + fibonacci(n - 2);
        }`;

        const mergeOnlyCode = `function merge(left, right) {
            let result = [], i = 0, j = 0;
            while (i < left.length && j < right.length) {
                if (left[i] < right[j]) result.push(left[i++]);
                else result.push(right[j++]);
            }
            return result.concat(left.slice(i)).concat(right.slice(j));
        }`;

        // Optionally pre-fill the textarea with an example

        // document.getElementById('codeInput').value = exponentialCode; // O(2^n)
        // document.getElementById('codeInput').value = mergeOnlyCode; // O(n + m)
    </script>
